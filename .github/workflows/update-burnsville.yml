name: Update Burnsville Zoning Data

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
  workflow_dispatch:     # Allows you to run manually from GitHub UI

jobs:
  update-zoning:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install

      - name: Run Burnsville scraper
        run: python scripts/scrape_burnsville.py

     - name: Commit and push if changes
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    git pull --rebase origin main
    git add burnsville.json zoning_combined.json
    git commit -m "Update Burnsville zoning data [CI]" || echo "No changes to commit"
    git push
