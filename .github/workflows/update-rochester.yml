name: Update Rochester Zoning Data

on:
  schedule:
    - cron: '30 6 * * *'  # Runs daily at 6:30 AM UTC
  workflow_dispatch:

jobs:
  update-zoning:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyPDF2 requests


      - name: Run Rochester scraper
        run: python scripts/scrape_rochester.py


      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rochester.json zoning_combined.json
          git commit -m "Update Rochester zoning data [CI]" || echo "No changes to commit"
          git push
