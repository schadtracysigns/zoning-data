name: Update Rochester Zoning

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 8AM UTC
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install

      - name: Install Python packages
        run: pip install requests beautifulsoup4

      - name: Run scraper script
        run: python scripts/update_rochester.py

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
        run: |
          git config --global user.name "zoning-bot"
          git config --global user.email "zoning_bot@protonmail.com"
          git pull origin main
          git add rochester.json
          git commit -m "Auto-update Rochester zoning data" || echo "No changes to commit"
          git push https://${{ secrets.GH_ACTIONS_TOKEN }}@github.com/schadtracysigns/zoning-data.git HEAD:main
